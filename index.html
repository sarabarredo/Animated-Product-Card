<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Product Card | Color Picker | Sara Barredo</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="img/vans-logo.svg" alt="logo">
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div class="main-images">
            <img id="black" class="black active" src="img/black-vans.png" alt="black">
            <img id="pink" class="pink" src="img/pink-vans.png" alt="black">
            <img id="blue" class="blue" src="img/blue-vans.png" alt="black">
        </div>
        <div class="shoe-details">
            <span class="shoe-name">VANS OLD SKOOL</span>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae ipsum id totam!</p>
            <div class="stars">
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star-half' ></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Color: </span>
                <div class="circles">
                    <span class="circle black active" id="black"></span>
                    <span class="circle pink" id="pink"></span>
                    <span class="circle blue" id="blue"></span>
                </div>
            </div>
            <div class="price">
                <span class="price-num">54,99€</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Añadir al carrito</button>
        </div>
    </div>

    <script>
        let circle = document.querySelector('.color-option');

        circle.addEventListener('click', (e)=> {
            let target = e.target;
            if (target.classList.contains('circle')) {
                circle.querySelector('.active').classList.remove('active');
                target.classList.add('active');
                document.querySelector('.main-images .active').classList.remove('active');
                document.querySelector(`.main-images .${target.id}`).classList.add('active');
            }
        });
    </script>
    
</body>
</html>
